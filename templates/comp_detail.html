{% extends 'navbar.html' %}
{% load bootstrap4 %}

{% block content %}

<h1>{{ computer.title }}</h1>
  <p>{{ computer.info }}</p>
  <p>Цена: {{ computer.price }}</p>
  <img src="{{ computer.image.url }}" alt="{{ computer.title }}">

  <form action="{% url 'add_to_cart' computer.pk %}" method="post">
    {% csrf_token %}
    <button type="submit">Добавить в корзину</button>
  </form>
{% endblock %}
