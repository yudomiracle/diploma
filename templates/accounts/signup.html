<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if user.is_authenticated %}
  <p>Вы уже в сети</p>
{% else %}

    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Зарегестрироваться</button>
  </form>
{% endif %}
</body>
</html>
