{% extends 'navbar.html' %}
{% load bootstrap4 %}

{% block content %}
{% if user.is_authenticated %}
  <p>Вы уже в сети</p>
{% else %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Зарегестрироваться</button>
  </form>
{% endif %}
{% endblock %}
