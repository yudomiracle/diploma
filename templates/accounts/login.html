<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if user.is_authenticated %}
  <p>Вы уже вошли в систему</p>
{% else %}
  <form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn btn-primary">Войти в сеть</button>
  </form>
{% endif %}
</body>
</html>
