{% extends 'navbar.html' %}
{% load bootstrap4 %}

{% block content %}
<h2>Изменить пароль</h2>
{% if user.is_anonymous %}
<p>Для смены пароля вам нужно войти в систему</p>
{% else %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Войти">
</form>
{% endif %}
{% endblock %}
