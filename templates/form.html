{% extends 'navbar.html' %}
{% load bootstrap4 %}

{% block content %}

    {% if update_text %}
        <p>Вы {{ action }} запись {{ model }} с ключом {{ object.pk }}</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
